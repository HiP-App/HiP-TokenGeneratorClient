<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <title></title>
    <link href="libs/bootstrap.min.css" rel="stylesheet" />
    <style>
        pre:empty {
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>JavaScript Oidc Client</h1>
        </header>

        <div class="row">
            <ul class="list-unstyled list-inline">
                <li><button class="btn btn-default request" data-scope='openid profile HiP-CmsWebApi email' data-type='id_token token'>Request token</button></li>
                <li><button class="btn btn-info logout">Logout</button></li>
            </ul>
        </div>

        <div class="row">
            <ul class="list-unstyled list-inline">
            </ul>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Authorization Response</div>
                <div class="panel-body">
                    <pre id="response"></pre>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Authorization Result</div>
                    <div class="panel-body">
                        <pre id="id-token"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/oidc-client.js"></script>
    <script src="app.js"></script>
</body>
</html>
